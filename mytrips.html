<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>SpaceXpress- My Trips</title>
        <link href="https://fonts.googleapis.com/css?family=Biryani" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
        <link rel="stylesheet" href="includes/css/style.css">
    </head>
    <body>
        <div id="wrapper">
            <header>
                <a id="logo" href="index.html"></a>
                <h1>SpaceXpress- The Sky is not the Limit.</h1>
                <form class="search" action="#" method="get">
                    <input type="text" placeholder="Search.." name="search">
                    <button type="submit"><i class="fa fa-search"></i></button>
                </form>

                <section id="user">
                    <h6>Welcome, Mai!</h6>
                    <a href="#"><img src="images/may4.png"></a>
                </section>
                <nav>
                    <ul>
                        <li><a href="#">Flights</a></li>
                        <li class="dropdown">
                            <button class="dropbtn">Trips</button>
                            <ul class="dropdown-content">
                                <li><a href="PlanTrip.html" class="w3-bar-item w3-button">Plan a trip</a></li>
                                <li><a href="#" class="w3-bar-item w3-button">Recommended journals</a></li>
                            </ul>
                        </li>
                        <li><a href="#">Attractions</a></li>
                        <li><a href="#">My Profile</a></li>
                    </ul>
                </nav>
            </header>
            <section id="trips">
                <section class="breadcrumbs">
                    <h6>
                        <a href="index.html">Dashboard</a> >> My Profile >> My Trips
                    </h6>
                    <h2>My Trips</h2>

                </section>
                <!-- Modal -->
                <div id="myModal" class="modal fade" role="dialog">
                    <div class="modal-dialog">

                        <!-- Modal content-->
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>
                            <form  id="save" action="#" method="get" target="frame4">
                                <iframe name="frame4" hidden></iframe>
                                <div class="modal-body">
                                    <h2 class="modal-title" >Trip Saved! <i class="fas fa-check"></i>

                                    </h2>

                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Ok</button>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </section>


        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
        <script src="includes/js/mytripsscript.js"></script>
    </body>
</html>
