<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Biryani" rel="stylesheet">
    <!--font-family: 'Biryani', sans-serif;-->
    <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="includes/css/style.css">
    <title>SpaceXpress </title>
</head>
<body>
    <div id="wrapper">
        <header>
            <a id="logo" href="index.html"></a>

                <form class="search" action="#" method="get">
                    <h1>SpaceXpress- The Sky is not the Limit.</h1>
                    <input type="text" placeholder="Search.." name="search">
                    <button type="submit"><i class="fa fa-search"></i></button>
                </form>

            <section id="user">
                <a>
                    <h3></h3>
                    <img src="">
                </a>
            </section>
            <nav>
                <ul>
                    <li><a href="#">Flights</a></li>
                    <li class="dropdown">
                        <button class="dropbtn">Trips</button>
                        <ul class="dropdown-content">
                            <li><a href="PlanTrip.html" class="w3-bar-item w3-button">Plan a trip</a></li>
                            <li><a href="#" class="w3-bar-item w3-button">Recommended journals</a></li>
                        </ul>
                    </li>

                    <li><a href="#">Attractions</a></li>
                    <li><a href="#">My Profile</a></li>
                </ul>
            </nav>
        </header>

        <section id="bookFlight">
            <h2>Where are we flying?</h2>
            <form class="book" action="#" method="get">
                <ul>
                    <li>
                        <input type="radio" name="flight" id="o-option" class="option" value="one" checked>
                        <label for="o-option">One Way</label>
                        <div class="check"></div>
                    </li>

                    <li>
                        <input type="radio" name="flight" id="r-option" class="option" value="round">
                        <label for="r-option">Round Trip</label>
                        <div class="check"></div>
                    </li>

                    <li>
                        <input type="radio" name="flight" id="m-option" class="option" value="multi">
                        <label for="m-option">Multi-Planet</label>
                        <div class="check"></div>
                    </li>
                </ul>
                <br>
                <br>

                <section class="flightDeats">
                    <button class="searbtn" type="submit" name="searchFlight">
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </section>
            </form>
        </section>

        <main>
            <h2>Journeys that are out of this world ;)</h2>


        </main>

        <section class="back2top">
            <p>Top</p>
        </section>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="includes/js/main.js"></script>
</body>
</html>
